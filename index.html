<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./icones/icon.png" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Music app</title>
</head>
<body>
    <i class="far fa-play-circle"></i>
   <div class="container"> 
        <div class="box">
            <div class="music">
                <div id="capaDiv">
                    <img id="capa" src="./img/default.jpg">
                </div>

                <div id="info">
                    <audio id="audio" src="">    
                        Navegador sem suporte para o audio
                    </audio>
    
                    <progress id="barra_progresso" max="0" value="0"></progress>
                    <span id="tempo_atual">00:00</span>
                    <span id="tempo_total">00:00</span>
                    <input type="text" id="nome_musica" value="" readonly>
                </div>
            </div>
            
            <div class="controls">
                <div id="skipPlayBack">
                    <button class="button" id="back" onclick="back()">
                        <img class="icon" id="backIcon" src="./icones/para-tras.png" >
                    </button>
                    
                    <button class="button" id="playPause" onclick="playPause()">
                        <img class="icon" id="playPauseIcon" src="./icones/botao-play.png">
                    </button>
                    
                    <button class="button" id="skip" onclick="skip()">
                        <img class="icon" id="skipIcon" src="./icones/frente.png">
                    </button>
                </div>

                <div id="muteDiv">
                    <button class="button" id="mute" onclick="mute()">
                        <img class="icon2" id="muteIcon" src="./icones/alto-falante.png">
                    </button>

                    <input class="volumeBarra" type="range" id="volumeBarra" min="0" value="0.5" max="1" step="0.1" onchange='volume()'>
                </div>

                <div id="controleVolumeDiv">
                    <button class="button" id="controleVolume" onclick="controleVolume()">
                        <img class="icon2" src="./icones/caixa-alto-falante.png">
                    </button>
                </div>
            </div>
        </div> 
    </div>

    <footer>
        <p>&copy; Edinelson Lima</p>
        <script src="js/index.js"></script>
    </footer>
</body>
</html>
