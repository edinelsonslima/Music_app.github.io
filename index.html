<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="imagem/ico" href="./icon.ico" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Music app</title>
</head>
<body>
    <i class="far fa-play-circle"></i>
   <div class="container"> 
        <div class="box">
            <div class="music">
                <img id="capa" src="./img/default.jpg">
                <div>
                    <audio id="audio" src="">    
                        Navegador sem suporte para o audio
                    </audio>
    
                    <progress id="barra_progresso" max="0" value="0"></progress>
                </div>
                <div>
                    <div id="nome_musica"></div>
                    <span id="tempo_atual">00:00</span> /
                    <span id="tempo_total">00:00</span>
                </div>
            </div>
            
            <div class="controls">
                <div id="skipPlayBack">
                    <input class="button" type="button" value="&lsaquo;" id="skip">
                    <input class="button" type="button" value="&rtrif;" id="playPause">
                    <input class="button" type="button" value="&rsaquo;" id="back">
                </div>
                <div id="muteDiv">
                    <input class="button" type="button" value="M" id="mute" onclick="mute()">
                    <input class="volumeBarra" type="range" id="volumeBarra" min="0" value="0.5" max="1" step="0.1" onchange='volume()'>
                </div>
                <div id="controleVolumeDiv">
                    <input class="button" type="button" value="V" id="controleVolume">
                </div>
            </div>
        </div> 
    </div>

    <footer>
        <p>&copy; Edinelson Lima</p>
        <script src="js/index.js"></script>
    </footer>
</body>
</html>
